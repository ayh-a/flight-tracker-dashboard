plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation libs.org.springframework.boot.spring.boot.starter.data.redis
    implementation libs.org.springframework.boot.spring.boot.starter.web
    implementation libs.org.springframework.boot.spring.boot.starter.webflux
    implementation libs.org.opensky.opensky.api
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.projectreactor.reactor.test
}

group = 'com.ayh'
version = '0.0.1-SNAPSHOT'
description = 'DashboardAPI'
java.sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

